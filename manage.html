<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>测试 - layui</title>
    <link rel="stylesheet" href="static/layui/css/layui.css">
</head>
<body>

<div class="layui-fluid" style=" padding-top: 15px;">

    <div class="layui-row">
        <div class="layui-col-xs6">
            <button type="button" class="layui-btn" onclick="add()">新增</button>
        </div>
        <div class="layui-col-xs6 ">
            <div class="layui-input-inline">
                <input type="text" name="title" lay-verify="title" autocomplete="off" placeholder="请输所搜关键字" class="layui-input">
            </div>
            <button type="button" class="layui-btn layui-btn-normal">搜索</button>
        </div>
    </div>

    <div class="layui-row">
        <div class="layui-col-xs10">
            <table class="layui-table">
                <colgroup>
                    <col width="150">
                    <col width="150">
                    <col width="200">
                    <col>
                </colgroup>
                <thead>
                <tr>
                    <th>人物</th>
                    <th>民族</th>
                    <th>出场时间</th>
                    <th>格言</th>
                    <th>操作</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <td>贤心</td>
                    <td>汉族</td>
                    <td>1989-10-14</td>
                    <td>人生似修行</td>
                    <td>
                        <button type="button" class="layui-btn layui-btn-xs layui-btn-warm">编辑</button>
                        <button type="button" class="layui-btn layui-btn-xs layui-btn-danger">删除</button>
                    </td>
                </tr>
                <tr>
                    <td>张爱玲</td>
                    <td>汉族</td>
                    <td>1920-09-30</td>
                    <td>于千万人之中遇见你所遇见的人，于千万年之中，时间的无涯的荒野里…</td>
                    <td>
                        <button type="button" class="layui-btn layui-btn-xs layui-btn-warm">编辑</button>
                        <button type="button" class="layui-btn layui-btn-xs layui-btn-danger">删除</button>
                    </td>
                </tr>
                <tr>
                    <td>Helen Keller</td>
                    <td>拉丁美裔</td>
                    <td>1880-06-27</td>
                    <td> Life is either a daring adventure or nothing.</td>
                    <td>
                        <button type="button" class="layui-btn layui-btn-xs layui-btn-warm">编辑</button>
                        <button type="button" class="layui-btn layui-btn-xs layui-btn-danger">删除</button>
                    </td>
                </tr>
                <tr>
                    <td>岳飞</td>
                    <td>汉族</td>
                    <td>1103-北宋崇宁二年</td>
                    <td>教科书再滥改，也抹不去“民族英雄”的事实</td>
                    <td>
                        <button type="button" class="layui-btn layui-btn-xs layui-btn-warm">编辑</button>
                        <button type="button" class="layui-btn layui-btn-xs layui-btn-danger">删除</button>
                    </td>
                </tr>
                <tr>
                    <td>孟子</td>
                    <td>华夏族（汉族）</td>
                    <td>公元前-372年</td>
                    <td>猿强，则国强。国强，则猿更强！</td>
                    <td>
                        <button type="button" class="layui-btn layui-btn-xs layui-btn-warm">编辑</button>
                        <button type="button" class="layui-btn layui-btn-xs layui-btn-danger">删除</button>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<!-- 引入 layui.js 的 <script> 标签最好放置在 html 末尾 -->
<script src="static/layui/layui.js"></script>
<script>
    function add(){
        /// write to file
        var txtFile = "c:/test.txt";
        var file = new File(["foo"], txtFile, {
            type: "text/plain",
        });
        var str = "My string of text";

        file.open("w"); // open file with write access
        file.writeln("First line of text");
        file.writeln("Second line of text " + str);
        file.write(str);
        file.close();
    }


</script>
</body>
</html>
